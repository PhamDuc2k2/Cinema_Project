{% extends 'layouts/app.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Login</h2>
        {% if form.non_field_errors %}
        <small class="text-danger">Please enter correct username or password</small>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            

            <div class="form-group form-floating mb-3">
                <input type="text" name="{{form.username.name}}" class="form-control"  placeholder="Username">
                <label for="{{form.username.id_for_label}}">Username</label>
                <span class="text-danger">{{form.username.errors}}</span>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="password" name="{{form.password.name}}" class="form-control"  placeholder="Password">
                <label for="{{form.password.id_for_label}}">Password</label>
                <span class="text-danger">{{form.password.errors}}</span>
            </div>

            <button type="submit" class="btn btn-dark">Login</button>

            <a href="{% url 'register' %}" class="btn btn-info text-white">Create new account</a>
        </form>
    </div>
</div>
{% endblock %}
