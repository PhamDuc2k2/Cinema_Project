{% extends 'layouts/app.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            

            <div class="form-group form-floating mb-3">
                <input type="text" name="{{form.username.name}}" class="form-control"  placeholder="Username">
                <label for="{{form.username.id_for_label}}">Username</label>
                <span class="text-danger">{{form.username.errors}}</span>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="password" name="{{form.password1.name}}" class="form-control"  placeholder="Password">
                <label for="{{form.password1.id_for_label}}">Password</label>
                <span class="text-danger">{{form.password1.errors}}</span>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="password" name="{{form.password2.name}}" class="form-control" placeholder="Re-Type Password">
                <label for="{{form.password2.id_for_label}}">Re-Type Password</label>
                <span class="text-danger">{{form.password2.errors}}</span>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>

            <a href="{% url 'login' %}" class="btn btn-info text-white">Login</a>

        </form>
    </div>
</div>
{% endblock %}
