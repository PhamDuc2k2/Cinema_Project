{% extends 'home.html' %}

{% block content %}
<div class="w-25 mx-auto">
    <form action="{% url 'info_user' %}" method="post">
        {% csrf_token %}
        <fieldset class="container">
            <legend>Info User</legend>

            <div class="form-group form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" value="{{user.username}}">
                <label for="username">Username</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input type="text" id="email" name="email" class="form-control" value="{{user.email}}">
                <label for="email">Email</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="receive_announcement" name="receive_announcement" {% if account.receive_announcement %}checked{% endif %}>
                <label class="form-check-label" for="receive_announcement">Receive Announcement</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    </fieldset>
</div>
{% endblock %}
